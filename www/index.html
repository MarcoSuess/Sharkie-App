<html lang="en">

<head>
    <meta charset="UTF-8">


    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="mobile-web-app-capable" content="yes">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/endboss-bar-object.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/posion-bar.class.js"></script>
    <script src="models/coins-bar.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/puffer_fish.class.js"></script>
    <script src="models/jelly_fish.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/barrier-object.class.js"></script>
    <script src="models/coin-object.class.js"></script>
    <script src="models/posion-object.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwableObjects-object.class.js"></script>
    <script src="models/game_over-object.class.js"></script>
    <script src="models/you_win-object.class.js"></script>
    <script src="models/specialBubble-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>

    <title>Sharkie</title>
</head>

<body onload="loadScreen()">



    <div class="d-none" id="touchControl">

        <div class="touchMoveControl">

            <img id="touchUp" src="Sprites_Sharkie/6.Botones/Key/arrow-up.png">

            <div>
                <img id="touchLeft" src="Sprites_Sharkie/6.Botones/Key/arrow-left.png">
                <img id="touchDown" src="Sprites_Sharkie/6.Botones/Key/arrow-down.png">
                <img id="touchRight" src="Sprites_Sharkie/6.Botones/Key/arrow-right.png">
            </div>


        </div>


        <div class="touchAtackControl">

            <div class="atackTop">
                <img id="touchSpecialAtack" src="Sprites_Sharkie/6.Botones/Key/specialAtack.png">
            </div>
            <div class="atackMiddle">

                <img id="touchBubble" src="Sprites_Sharkie/6.Botones/Key/bubble.png">
            </div>

            <div class="atackBottom">
                <img id="touchAtack" src="Sprites_Sharkie/6.Botones/Key/atack.png">
            </div>




        </div>

    </div>





    <div class="tryAgain">
         <img id="newStart" onclick="tryAgainGame()" class="d-none" src="Sprites_Sharkie/6.Botones/Try again/Recurso 15.png">
    </div>
   

    <canvas id="canvas" width="720px" height=480px> </canvas>

    <div id="startScreen">
        <img class="backgroundStartScreen" src="Sprites_Sharkie/6.Botones/start_screen.png">



        <img onclick="startGame()" class="startBtn" src="Sprites_Sharkie/6.Botones/Start/1.png">

    </div>




    <img id="gameRules" onclick="openGameExplanation()" class="handbook" src="Sprites_Sharkie/6.Botones/handBook.png">







    <div id="gameExplanation" class="d-none">



        <h1>Game explanation</h1>

        <div class="moveTutorial">
            <img class="arrowImg" src="Sprites_Sharkie/6.Botones/Key/arrow keys.png">
            <img class="moveTitle" src="Sprites_Sharkie/6.Botones/Tittles/Move title.png">
        </div>

        <div class="atackWithSpace">
            <img class="spaceBar" src="Sprites_Sharkie/6.Botones/Key/atack.png">
            <img class="atackTitle" src="Sprites_Sharkie/6.Botones/Tittles/Attack tittle.png">
            <h2> &#10140;</h2>
            <img class="pufferFish" src="Sprites_Sharkie/2.Enemy/1.Puffer fish (3 color options)/Preview.gif">

        </div>

        <div class="atackWithBubble">
            <img class="keyD" src="Sprites_Sharkie/6.Botones/Key/bubble.png">
            <img class="bubbleAtackTitle" src="Sprites_Sharkie/6.Botones/Tittles/BubbleAtack.png">
            <h2> &#10140;</h2>
            <img class="jellyFish" src="Sprites_Sharkie/2.Enemy/2 Jelly fish/Preview swim-dead.gif">
        </div>
        <div class="specialBubble">
            <img class="spaceAndD" src="Sprites_Sharkie/6.Botones/Key/XandSpecialBubbleBar.png">
            <img class="specialAtack" src="Sprites_Sharkie/6.Botones/Tittles/specialAtack.png">
            <h2 class="toFinalBoss"> &#10140;</h2>
            <img class="endBoss" src="Sprites_Sharkie/2.Enemy/3 Final Enemy/Preview.gif">


        </div>



        <img onclick="closeGameMenu()" class="closeButton" src="Sprites_Sharkie/6.Botones/closeBotton.png">



    </div>



</body>

</html>
